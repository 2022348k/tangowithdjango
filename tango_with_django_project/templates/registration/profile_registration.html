
{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}User Profile{% endblock %}

{% block body_block %}
<h1>User profile</h1>
<br>
<h4>Update your profile</h4>
<form id="category_form" method="post" action="/rango/add_profile/">
    {% csrf_token %}
    <p>Chose your avatar: {{profile_form.picture}}</p>
    <p>Enter your website: {{profile_form.website}}</p>
    <button type="submit" class="btn btn-default">Submit</button>

</form>
{% endblock %}
